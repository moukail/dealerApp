build:
  environment:
    php:
      version: 7.1       # Common versions: 5.4, 5.5, 5.6, 7.0, 7.1, or hhvm
      ini:
        'date.timezone': 'Europe/Amsterdam'
  tests:
    override:
      -
        command: 'phpunit --coverage-clover=some-file'
        coverage:
          file: 'some-file'
          format: 'clover'